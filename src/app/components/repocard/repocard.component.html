<div class="container"  *ngIf="data">
    <h3 class="page-heading mb-3">Latest Repositories</h3>
    <div class="alert alert-danger" role="alert">
      Only public repositeries will appear.
    </div>
    <div id="repos">
      <div class="card card-body mb-2" *ngFor="let item of data">
        <div class="row">
          <div class="col-md-3">
            <a href="{{ item?.html_url }}" class="title" target="_blank">{{ item?.name }}</a>
          </div>
          <div class="col-md-5">
            <!-- <span class="badge alert-success">Primary</span> -->
              <span class="badge m-2 alert-primary">Stars: {{ item?.stargazers_count }}</span>
              <span class="badge m-2 alert-secondary ml-2">Watchers: {{ item?.watchers_count }}</span>
              <span class="badge m-2 alert-success ml-2">Forks: {{ item?.forks_count }}</span>
              <span class="badge m-2 alert-info ml-2">Language: {{ item?.language }}</span>
          </div>
          <div class="col-md-4">
            <button class="btn btn-sm btn-warning repo_btn" (click)="repoDetails(item)">View Repo Details...</button>
            <button class="btn btn-sm btn-primary  repo_btn pull-right" (click)="repoTimeline(item)">Repo Timeline...</button>
          </div>
        </div>
      </div>
    </div>
    </div>
