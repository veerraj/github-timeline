<div class="container py-5">
    <div class="row">
        <div class="col-2 w-100 mb-2">
            <button class="btn btn-sm btn-default pull-left border-info" (click)="backToHome()"><i
                    class="fa fa-chevron-left" aria-hidden="true"></i> Back</button>
        </div>
    </div>

    <div class="card card-body">
        <!-- For demo purpose -->
        <div class="row text-center  mb-5">
            <div class="col-lg-8 mx-auto">
                <h1 class="display-4">{{repoName}}</h1>
                <p class="lead mb-0">Commit Timeline</p>
            </div>
        </div><!-- End -->


        <div class="row" style="background-color: #b1b1b14a;">
            <div class="col-lg-7 mx-auto">

                <!-- Timeline -->
                <ul class="timeline">
                    <div class="w-100 d-flex" *ngFor="let item of commitDetail;let i =index"
                        [ngClass]="i%2===0?'right':'left'">
                        <li class="w-50 timeline-item bg-white rounded ml-3 p-4 shadow">
                            <div [ngClass]="i%2===0?'right_side':'left_side'"></div>
                            <h2 class="h5 mb-0">{{ item?.commit.author.name }}</h2><span class="small text-gray"><i
                                    class="fa fa-clock-o mr-1"></i> {{ item?.commit.author.date | date }}</span>
                            <p class="text-small mt-2 font-weight-light">{{ item?.commit.message }}</p>
                            <a href="{{ item?.html_url }}" target="_blank"
                                class="btn btn-sm btn-default pull-left border-info" (click)="backToHome()"><i
                                    class="fa fa-external-link" aria-hidden="true"></i> Go to commit</a>
                        </li>
                    </div>
                </ul><!-- End -->

            </div>
        </div>
    </div>

</div>
