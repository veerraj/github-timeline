<div class="container">
    <div class="card login-card">
      <div class="row ">
        <div class="col-md-5 section1">
          <img src="assets/images/login.png" alt="login" class="img">
        </div>
        <div class="col-md-7">
          <div class="card-body">
            <div class="brand-wrapper">
              <img src="assets/images/logo.png" alt="logo" class="logo">
            </div>
            <p class="login-card-description">Sign into your account</p>
            <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
                <div class="form-group" id="email-container">
                  <label for="email" class="sr-only">Email</label>
                  <input type="email" name="email" id="email" class="form-control" placeholder="Email address"
                  formControlName="email">
                  <div *ngIf="isSubmitted && loginForm.controls.email.errors?.required" class="invalidDiv">
                    <div id="email-error-msg">email is required</div>
                  </div>
                </div>
                <div class="form-group mb-4" id="password-container">
                  <label for="password" class="sr-only">Password</label>
                  <input type="password" name="password" id="password" class="form-control" placeholder="***********"
                  formControlName="password">
                  <div *ngIf="isSubmitted && loginForm.controls.password.errors?.required" class="invalidDiv">
                    <div>password is required</div>
                  </div>
                </div>
                <div id="login-btn-container" class="form-group">
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Login">
                </div>
              </form>
              <div>
                <p class="login-card-footer-text">Don't have an account? <a class="text-reset"
                    [routerLink]="[ '/register']">Register here</a></p>
              </div>
              <div *ngIf="isLoading" class="spinner-border text-primary mb-1" style="width: 4rem; height: 4rem;" role="status">
                <span class="sr-only"></span>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
